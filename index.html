<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        h1 {
            position: relative;
            top: 50vh;
            font-size: 60px;
            text-align: center;
        }
        body {
            background: url('too.gif') no-repeat center center fixed;

        .buttons {

        }
        button {

            font-size: 18px;

            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            position: relative;
            top: 52vh;
            background-color: #ff4d4d;
            color: white;
            height: 110px;
            width: 300px;
            font-size: 40px;
        }
        .busy { 
            position: relative;
            top: 53.15vh;
            background-color: gray;
            color: white;
            height: 110px;
            font-size: 38px;
        }
        .side-gif {
            position: absolute;
            right: 8px;
            top: 15%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <img src="itsv2.gif" alt="Valentine GIF" class="side-gif">
    
    <div class="buttons">
        <button class="yes" onclick="sendResponse('Yes')">Yeah ðŸ˜‹</button>

    </div>

    <script>
    function sendResponse(choice) {

</body>
</html>
