<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        h1 {
            position: relative;
            top: 50vh;
            font-size: 60px;
            text-align: center;
        }
        body {
            background: url('too.gif') no-repeat center center fixed;
            background-size: cover;
            background-position: top center;
            font-family: Century, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            position: relative;
            top: 52vh;
            background-color: #ff4d4d;
            color: white;
            height: 110px;
            width: 300px;
            font-size: 40px;
        }
        .busy { 
            position: relative;
            top: 53.15vh;
            background-color: gray;
            color: white;
            height: 110px;
            font-size: 38px;
        }
        .music-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 80vw; /* 4x Bigger */
            max-width: 600px;
            text-align: center;
        }
        .modal img {
            width: 100%;
            border-radius: 10px;
        }
        .close {
            background: red;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    
    <div class="buttons">
        <button class="yes" onclick="showModal()">Yeah üòã</button>
        <button class="busy" onclick="moveButton()">I'm Busy ‚úãüôÑ <br> (are you really üëâüëàü•∫)</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>LESSS GOOO ü§≠ü§≠üòãüòç</h2>
            <img src="us.jpeg" alt="Us Together">
            <br>
            <button class="close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop autoplay>
        <source src="httyd.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control Button -->
    <button class="music-btn" onclick="toggleMusic()">üîä Pause Music</button>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>

    <script>
        let music = document.getElementById("bg-music");
        let musicBtn = document.querySelector(".music-btn");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.innerHTML = "üîä Pause Music";
            } else {
                music.pause();
                musicBtn.innerHTML = "üéµ Play Music";
            }
        }

        // Auto-play music after user interaction
        document.addEventListener("click", () => {
            if (music.paused) {
                music.play();
            }
        }, { once: true });

        // Show Modal
        function showModal() {
            document.getElementById("myModal").style.display = "flex";
            confetti();
        }

        // Close Modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Move "I'm Busy" Button Randomly on Click
        function moveButton() {
            let btn = document.querySelector(".busy");
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 200);
            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
