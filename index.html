<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        h1 {
            position: relative;
            top: 50vh;
            font-size: 60px;
            text-align: center;
        }
        body {
            background: url('too.gif') no-repeat center center fixed;
            background-size: cover;
            background-position: top center;
            font-family: Century, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
        .yes {
            position: relative;
            top: 52vh;
            background-color: #ff4d4d;
            color: white;
            height: 110px;
            width: 300px;
            font-size: 40px;
        }
        .busy {
            position: absolute;
            background-color: gray;
            color: white;
            height: 110px;
            font-size: 38px;
            transition: 0.3s ease-in-out;
        }
        .music-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 10px;
        }
        /* Bigger Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            color: black;
            padding: 80px; /* Increased padding */
            border-radius: 20px;
            text-align: center;
            width: 80%; /* Made it wider */
            height: 60%; /* Made it taller */
            margin: 10% auto;
            font-size: 80px; /* Larger Text */
        }
        .close {
            cursor: pointer;
            font-size: 50px; /* Bigger Close Button */
            color: red;
            position: absolute;
            right: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button class="yes" onclick="showLove()">Yeah ðŸ˜‹</button>
        <button class="busy" id="busyButton" onclick="moveButton()">I'm Busy âœ‹ðŸ™„ <br> (are you really ðŸ‘‰ðŸ‘ˆðŸ¥º)</button>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="httyd.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control Button -->
    <button class="music-btn" onclick="toggleMusic()">ðŸ”Š Pause Music</button>

    <!-- Big Pop-up Modal -->
    <div id="loveModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>LESSS GOOO! ðŸ’–</p>
        </div>
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>

    <script>
        let music = document.getElementById("bg-music");
        let musicBtn = document.querySelector(".music-btn");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.innerHTML = "ðŸ”Š Pause Music";
            } else {
                music.pause();
                musicBtn.innerHTML = "ðŸŽµ Play Music";
            }
        }

        // Auto-play music after user interaction
        document.addEventListener("click", () => {
            if (music.paused) {
                music.play();
            }
        }, { once: true });

        // Show Modal & Confetti
        function showLove() {
            document.getElementById("loveModal").style.display = "block";
            confetti();
        }

        // Close Modal
        function closeModal() {
            document.getElementById("loveModal").style.display = "none";
        }

        // Move the "I'm Busy" Button Randomly
        function moveButton() {
            let button = document.getElementById("busyButton");
            let maxWidth = window.innerWidth - button.offsetWidth;
            let maxHeight = window.innerHeight - button.offsetHeight;
            
            let newX = Math.random() * maxWidth;
            let newY = Math.random() * maxHeight;
            
            button.style.left = newX + "px";
            button.style.top = newY + "px";
        }
    </script>
</body>
</html>
