<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        h1 {
            position: relative;
            top: 50vh;
            font-size: 60px;
            text-align: center;
        }
        body {
            background: url('too.gif') no-repeat center center fixed;
            background-size: cover;
            background-position: top center;
            font-family: Century, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            position: relative;
            top: 52vh;
            background-color: #ff4d4d;
            color: white;
            height: 110px;
            width: 300px;
            font-size: 40px;
        }
        .busy {
            position: relative;
            top: 53.15vh;
            background-color: gray;
            color: white;
            height: 110px;
            font-size: 38px;
        }
        .music-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 10px;
        }
        .secret-msg {
            display: none;
            font-size: 30px;
            color: yellow;
            margin-top: 60px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            margin: 20% auto;
        }
        .close {
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button class="yes" onclick="showLove()">Yeah ðŸ˜‹</button>
        <button class="busy" onclick="showBusyMessage()">I'm Busy âœ‹ðŸ™„ <br> (are you really ðŸ‘‰ðŸ‘ˆðŸ¥º)</button>
    </div>

    <p id="secret-msg" class="secret-msg">hehe so many yes's ðŸ˜‹</p>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="httyd.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control Button -->
    <button class="music-btn" onclick="toggleMusic()">ðŸ”Š Pause Music</button>

    <!-- Pop-up Modal -->
    <div id="loveModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>LESSS GOOO! ðŸ’–</p>
        </div>
    </div>

    <!-- Pop-up Modal for Busy Button -->
    <div id="busyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBusyModal()">&times;</span>
            <p>tutha hua ðŸ˜”</p>
        </div>
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>

    <script>
        let music = document.getElementById("bg-music");
        let musicBtn = document.querySelector(".music-btn");
        let yesClickCount = 0;

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.innerHTML = "ðŸ”Š Pause Music";
            } else {
                music.pause();
                musicBtn.innerHTML = "ðŸŽµ Play Music";
            }
        }

        // Auto-play music after user interaction
        document.addEventListener("click", () => {
            if (music.paused) {
                music.play();
            }
        }, { once: true });

        // Show Modal, Confetti & Secret Message
        function showLove() {
            document.getElementById("loveModal").style.display = "block";
            confetti();
            yesClickCount++;

            if (yesClickCount >= 3) {
                document.getElementById("secret-msg").style.display = "block";
            }
        }

        // Show Busy Modal
        function showBusyMessage() {
            document.getElementById("busyModal").style.display = "block";
        }

        // Close Modals
        function closeModal() {
            document.getElementById("loveModal").style.display = "none";
        }
        function closeBusyModal() {
            document.getElementById("busyModal").style.display = "none";
        }
    </script>
</body>
</html>
